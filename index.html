<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Category Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: linear-gradient(135deg, #007BFF, #00c6ff);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .result {
            margin-top: 30px;
            background-color: #f0f8ff;
            border-left: 4px solid #007BFF;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .result h2 {
            margin: 0 0 10px 0;
            color: #007BFF;
        }
        .result p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📰 News Category Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="news" placeholder="Enter your news article title here..."></textarea><br>
            <input type="submit" value="🔍 Predict Now">
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <p><strong>Input:</strong> {{ text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
